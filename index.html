<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern To-Do Application</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js"></script>
  <link rel="stylesheet" href="style.css" type="text/css" >
  <script type="module" scr="script.js"></script>
</head>
<body class="bg-gradient-to-br from-purple-50 to-blue-100 min-h-screen">
  <div class="container mx-auto p-4 md:p-6 lg:p-8 max-w-3xl">
    <header class="mb-8 text-center">
      <h1 class="text-3xl md:text-4xl font-bold text-purple-800 mb-2">Task Master</h1>
      <p class="text-gray-600">Organize your day, accomplish more</p>
    </header>

    <div class="bg-white rounded-xl shadow-xl p-6 mb-6">
      <form id="todo-form" class="flex items-center gap-2">
        <input type="text" id="todo-input" placeholder="What would you like to accomplish today?" 
          class="flex-1 p-3 rounded-lg border border-gray-300 focus:border-purple-500 focus:ring focus:ring-purple-200 focus:ring-opacity-50 transition-all duration-200 outline-none text-gray-700" 
          required>
        <button type="submit" 
          class="bg-gradient-to-r from-purple-600 to-blue-500 hover:from-purple-700 hover:to-blue-600 text-white px-5 py-3 rounded-lg font-medium shadow-md hover:shadow-lg transition-all duration-200">
          Add
        </button>
      </form>
    </div>

    <div class="bg-white rounded-xl shadow-xl p-6">
      <div class="flex justify-between items-center mb-6">
        <h2 class="text-xl font-semibold text-gray-800">Your Tasks</h2>
        <div class="flex gap-2">
          <button id="filter-all" class="px-3 py-1 rounded-md bg-purple-100 text-purple-700 text-sm font-medium hover:bg-purple-200 transition-colors duration-200 filter-active">All</button>
          <button id="filter-active" class="px-3 py-1 rounded-md text-gray-500 text-sm font-medium hover:bg-gray-100 transition-colors duration-200">Active</button>
          <button id="filter-completed" class="px-3 py-1 rounded-md text-gray-500 text-sm font-medium hover:bg-gray-100 transition-colors duration-200">Completed</button>
        </div>
      </div>

      <div id="todo-list" class="space-y-3 mb-4">
        <!-- Task items will be populated here -->
      </div>

      <div id="empty-state" class="text-center py-8 text-gray-500 hidden">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mx-auto mb-4 text-gray-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
        </svg>
        <p>No tasks yet. Add some tasks to get started!</p>
      </div>

      <div class="flex justify-between text-sm text-gray-500 mt-6">
        <span id="tasks-count">0 tasks</span>
        <button id="clear-completed" class="text-purple-600 hover:text-purple-800 transition-colors duration-200 hidden">Clear completed</button>
      </div>
    </div>
  </div>
</body>
</html>
